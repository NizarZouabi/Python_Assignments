<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>
<body>
    <div class="p-5">
    <div>
        <div class="d-flex flex-row justify-content-between">
        <h1 class="text-decoration-underline">Add an Author</h1>
        <a href="/">Add Books</a>
        </div>
        <form class="d-flex flex-column form-control gap-2 justify-content-center p-5" method="post" action="/add/author/">
            {% csrf_token %}
            <label for="firstname">
                <h6>First Name</h6>
                <input name="firstname" type="text" class="w-100">
            </label>
            <label for="lastname">
                <h6>Last Name</h6>
                <input name="lastname" type="text" class="w-100">
            </label>
            <label for="notes">
                <h6>Notes</h6>
            <textarea name="notes" rows="" cols="" class="w-100">
            </textarea>
            </label>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% if all_authors|length > 0 %}
                {% for author in all_authors %}
                <tr>
                    <td>{{author.id}}</td>
                    <td>{{author.first_name}} {{author.last_name}}</td>
                    <td><a href="/authors/{{author.id}}">View</a></td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td>None</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
    </div>
</html>
