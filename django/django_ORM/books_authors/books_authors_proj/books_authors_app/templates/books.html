<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>
<body>
    <div class="p-5">
    <div>
        <div class="d-flex flex-row justify-content-between">
            <h1 class="text-decoration-underline">Add a Book</h1>
            <a href="/authors/">Add Authors</a>
        </div>
        <form class="d-flex flex-column form-control gap-2 justify-content-center p-5" method="post" action="/add/book/">
            {% csrf_token %}
            <label for="title">
                <h6>Title</h6>
                <input name="title" type="text" class="w-100">
            </label>
            <label for="description">
                <h6>Description</h6>
            <textarea name="description" rows="" cols="" class="w-100">
            </textarea>
            </label>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% if all_books|length > 0 %}
                {% for book in all_books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td><a href="/books/{{book.id}}">View</a></td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td>None</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
