<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Main Page</title>
</head>
<body class="d-flex justify-content-center flex-column">
    <h1 class="p-2 bg-warning border border-secondary text-center">Add User</h1>
    <form action="/create_form" method="post" class="bg-danger text-center">
        <label class="p-3 text-white" for="first_name">First Name</label>
        <input type="text" name="first_name">
        <label class="p-3 text-white" for="last_name">Last Name</label>
        <input type="text" name="last_name">
        <label class="p-3 text-white" for="email">Email</label>
        <input type="email" name="email" placeholder="example@gmail.com">
        <button class="btn btn-primary m-2 p-2" type="submit" name="submit">Add</button>
    </form>
</body>
</html>
