<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login/Signup</title>
</head>

<body class="bg-secondary">
    <div>
        <h1 class="d-flex text-primary fw-bold text-lg d-flex border-bottom-dark p-2 bg-dark">SOCIAL CLONE</h1>
    </div>
    <div class="d-flex justify-content-center">
        <h5>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
            <p class="text-center alert alert-danger">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </h5>
    </div>
    <div class="d-flex justify-content-center">
    <div class="d-flex flex-row m-2">
        <form class="h-50 m-5 p-5 bg-dark d-flex flex-column" action="/login" method="post">
            <label class=" text-white" for="email">Email:</label>
            <input class="m-1" name="email" type="email">
            <label class=" text-white" for="password">Password:</label>
            <input class="m-1" name="password" type="password">
            <button class="m-5 btn btn-success" name="submit" type="submit">Login</button>
        </form>
    </div>
    <div class="d-flex flex-row m-2">
        <form class="h-75 m-5 p-5 bg-dark d-flex flex-column" action="/registration" method="post">
            <label class="text-white" for="username">Enter Username</label>
            <input class="m-1" name="username" type="text">
            <label class="text-white" for="email">Enter Email</label>
            <input class="m-1" name="email" type="email" placeholder="example@email.com">
            <label class="text-white" for="password">Enter Password</label>
            <input class="m-1" name="password" type="password">
            <label class="text-white" for="password_confirmation">Confirm Password</label>
            <input class="m-1" name="password_confirmation" type="password">
            <button class="m-5 btn btn-primary" name="submit" type="submit">Create Account</button>
        </form>
     </div>
    </div>
</body>

</html>
