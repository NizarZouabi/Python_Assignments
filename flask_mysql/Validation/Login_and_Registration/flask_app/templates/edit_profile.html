<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit Profile</title>
</head>

<body class="bg-secondary">
    <div class="d-flex justify-content-center m-5">
        <form class="p-5 d-flex justify-content-center form-control form-control-lg bg-dark flex-column w-25"
            action="/update/{{user_id}}" method="post">
            <div class="m-4">
                <b>
                    <h1 class="text-warning text-center">Update Account</h1>
                    <div class="m-2 p-3">
                        <label class="text-white" for="username">Change Username:</label>
                        <input class="m-2 d-flex" name="username" type="text">
                    </div>
                    <div class="m-2 p-3">
                        <label class="text-white" for="email">Change Email:</label>
                        <input class="m-2 r" name="email" type="email">
                    </div>
                    <div class="m-2 p-3">
                        <label class="text-white" for="password">Change Password:</label>
                        <input class="m-2 d-flex" name="password" type="password">
                    </div>
                    <div class="m-2 p-3">
                        <label class="text-white" for="password_confirmation">Confirm New Password:</label>
                        <input class="m-2 d-flex" name="password_confirmation" type="password">
                    </div>
                </b>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-center alert alert-danger">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <button class="m-4 btn btn-primary" name="submit" type="submit">Change</button>
        </form>
    </div>
    </div>
    <a class="btn btn-danger btn-lg m-5" href="/profile/{{user_id}}">Go Back</a>
</body>

</html>
