<body>
    <div class="d-flex justify-content-center align-items-center m-5">

            <h1 class="text-center m-3">Counter</h1>
            <h2><label class="d-flex justify-content-center m-4">{{count}}</label></h2>
            <div class="d-flex">
            <button type="submit" class="btn btn-success m-1" name="add">Add two visits!</button>

        <form action="/destroy_session" method="get">
            <button type="submit" class="btn btn-danger m-1" name="reset">Reset</button>
            </div>
        </form>
    </div>
